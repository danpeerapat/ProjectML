<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Classification</title>
</head>
<body>
    <h1>Vehicle Classification</h1>
    <form method="POST">
        <button type="submit">Capture Image</button>
    </form>
    
    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
    
    {% if captured_image %}
        <h3>Captured Image:</h3>
        <img src="{{ captured_image }}" alt="Captured Image" style="max-width: 100%; height: auto;">
    {% endif %}
</body>
</html>
